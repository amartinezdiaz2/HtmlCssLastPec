<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .fa, .fas, .fa-solid, .far, .fa-regular, .fal, .fa-light, .fat, .fa-thin, .fad, .fa-duotone, .fab, .fa-brands {
                -moz-osx-font-smoothing: grayscale;
                -webkit-font-smoothing: antialiased;
                display: var(--fa-display, inline-block);
                font-variant: normal;
                text-rendering: auto;
                font-style: normal;
                line-height: 1;
            }

            :root,:host {
                --fa-font-brands: normal 400 1em/1 "Font Awesome 6 Brands";
                --fa-font-regular: normal 400 1em/1 "Font Awesome 6 Free";
                --fa-font-solid: normal 900 1em/1 "Font Awesome 6 Free";
            }

            .fas,.fa-solid {
                font-family: "Font Awesome 6 Free";
                font-weight: 900
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0
            }

            body {
                background-color: #fff;
                font-family: Lora;
                font-weight: 400;
                line-height: 1.5
            }

            @media screen and (orientation: portrait) {
                body {
                    font-size:.9rem
                }
            }

            button {
                cursor: pointer
            }

            p {
                margin-bottom: 10px
            }

            header {
                color: #fff;
                text-align: center;
                text-transform: uppercase;
                background-color: #fff;
                font-size: 1.2rem
            }

            @media screen and (orientation: portrait) {
                header {
                    font-size:1rem
                }
            }

            header h1 {
                background: url(../assets/img/WoolfLook.webp) 50%;
                border-bottom: 2px solid #330b61;
                padding: 20px 0
            }

            svg {
                position: relative;
                top: 15px
            }

            polygon {
                animation: poly 3s ease-in-out infinite alternate
            }

            .first,.fourth {
                fill: #330b61
            }

            .second {
                fill: #d0b1f3
            }

            .third {
                fill: #822be6
            }

            nav {
                text-align: center;
                background-color: #822be6;
                border-bottom: 2px solid #330b61;
                padding: 10px 0
            }

            a {
                color: #000;
                font-weight: 500;
                text-decoration: none
            }

            nav a {
                color: #fff
            }

            .current {
                color: #330b61;
                font-weight: 800
            }

            nav ul {
                width: 90vw;
                max-width: 450px;
                justify-content: space-between;
                margin: auto;
                font-size: 1.2rem;
                list-style: none;
                display: flex
            }

            @media screen and (orientation: portrait) {
                nav ul {
                    font-size:1rem;
                    display: block
                }
            }

            footer {
                background: linear-gradient(90deg,#d0b1f3,#330b61);
                padding: 20px;
                display: flex
            }

            footer svg {
                margin-right: 20px;
                top: 30px
            }

            footer ul {
                font-size: 1.2rem;
                list-style: none
            }

            .footer-display,.footer-display li {
                display: flex
            }

            .footer-display ul {
                display: none
            }

            .categoria {
                max-width: 1300px;
                grid-template-columns: 1fr 1fr 1fr;
                justify-content: space-between;
                margin: auto;
                display: grid
            }

            @media screen and (max-width: 1300px) {
                .categoria {
                    max-width:900px;
                    grid-template-columns: 1fr 1fr
                }
            }

            @media screen and (orientation: portrait) {
                .categoria {
                    max-width:425px;
                    display: block
                }
            }

            .categoria picture,.categoria img {
                max-width: 200px;
                max-height: 300px
            }

            @media screen and (orientation: portrait) {
                .categoria picture,.categoria img {
                    max-width:150px;
                    max-height: 250px
                }
            }

            .Novela,.Ensayo,.Cuento,.Biografia {
                max-width: 425px;
                background-color: #d0b1f3;
                border-radius: 5px;
                margin: 10px;
                padding: 10px;
                display: flex
            }

            @media screen and (orientation: portrait) {
                .Novela,.Ensayo,.Cuento,.Biografia {
                    max-width:350px
                }
            }

            .Novela div,.Ensayo div,.Cuento div,.Biografia div {
                margin-left: 10px
            }

            .coleccion button {
                width: 70px;
                height: 100%;
                background-color: #fff;
                border: 1px solid #822be6;
                border-radius: 5px;
                padding: 5px;
            }   

            button:not(.coleccion button):not(.libro-boton):not(footer button) {
                width: 60px;
                height: 30px;
                color: #fff;
                background-color: #330b61;
                border: none;
                border-radius: 5px;
                transition: color 1s ease-out
            }

            .footer-display button:not(.footer-button) {
                width: 15px;
                height: 30px;
                border: none;
                margin-left: 5px;
                margin-right: 10px
            }

            .coleccion ul li {
                max-width: 100px;
                padding-top: 1px;
                padding-bottom: 5px
            }

            .coleccion ul {
                width: 90vw;
                max-width: 450px;
                justify-content: space-between;
                margin: 5px auto auto;
                font-size: 1.2rem;
                list-style: none;
                display: flex
            }

            @media screen and (orientation: portrait) {
                .coleccion button {
                    border:none;
                    margin: 0 15px
                }

                .coleccion ul {
                    display: block
                }

                .coleccion li {
                    border-bottom: 1px solid #330b61;
                    border-bottom-right-radius: 7px;
                    margin: auto
                }
            }
        </style>
        <link rel="preload" href="../assets/styles/main.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="../assets/styles/main.scss"></noscript>
        <title>Virginia Woolf: Libros</title>
    </head>
    <body>
        <header>
            <h1>
                <svg width="41" height="56" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <rect class="fourth" x="6" y="0" width="35" height="50" />
                    <rect class="third" x="4" y="2" width="35" height="50" />
                    <rect class="second" x="2" y="4" width="35" height="50" />
                    <rect class="first" x="0" y="6" width="35" height="50"/>
                    <polygon points="0 6 35 6 35 56 0 56" fill="white"/>
                </svg>
                Virginia Woolf
            </h1>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Portada</a></li>
                <li><a href="./libros.html" class="current">Libros</a></li>
                <li><a href="./biografía.html">Biografía</a></li>
                <li><a href="./bibliografía.html">Bibliografía</a></li>
            </ul>
        </nav>
        <main>

            <div class="coleccion">
                <ul>
                    <li><button id="todos">Todos</button></li>
                    <li><button id="novelas">Novelas</button></li>
                    <li><button id="cuentos">Cuentos</button></li>
                    <li><button id="biografías">Biografías</button></li>
                    <li><button id="ensayos">Ensayos</button></li>
                </ul>
            </div>

            <div class="categoria">
            </div>
            
        </main>
        <script async type="module" src="../assets/scripts/app.js"></script>
        <footer>
            <svg width="41" height="56" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <rect class="fourth" x="6" y="0" width="35" height="50" />
                <rect class="third" x="4" y="2" width="35" height="50" />
                <rect class="second" x="2" y="4" width="35" height="50" />
                <rect class="first" x="0" y="6" width="35" height="50"/>
                <polygon points="0 6 35 6 35 56 0 56" fill="white"/>
            </svg>
            <ul>
                <li><a href="../index.html">Portada</a></li>
                <li class="footer-display">
                    <a href="./libros.html" class="current">Libros</a>
                    <button class="footer-list"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    <ul>
                        <li>
                            Novelas
                            <button class="footer-list"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            <ul id="novelas-footer"></ul>
                        </li>
                        <li>
                            Cuentos
                            <button class="footer-list"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            <ul id="cuentos-footer"></ul>
                        </li>
                        <li>
                            Biografías
                            <button class="footer-list"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            <ul id="biografias-footer"></ul>
                        </li>
                        <li>
                            Ensayos
                            <button class="footer-list"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            <ul id="ensayos-footer"></ul>
                        </li>
                    </ul>
                </li>
                <li><a href="./biografía.html">Biografía</a></li>
                <li><a href="./bibliografía.html">Bibliografía</a></li>
            </ul>
        </footer>
    </body>
</html>
